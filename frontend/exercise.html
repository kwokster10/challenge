<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>SimpleDEA by JK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="exercise.css">
</head>

<body>

  <!-- Content -->
  <div id="app-container"></div>

  <script src="./utils/api.js"></script>
  <script>
    var sortData = function(result) {
      if (!(result.length > 0)) return [];

      return result.slice(0, 30).sort(function(a, b) {
        // sort by ascending expiration
        return new Date(a.expiration_date) - new Date(b.expiration_date);
      });
    };

    csApi.getData(sortData);
  </script>
  <script src="./public/vendors_bundle.js"></script>
  <script src="./public/app_bundle.js"></script>
</body>

</html>
